<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do app</title>

    <!-- tailwand -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>

        <h1 class="text-center">{{text}}</h1>
        <h2 class="text-2xl bold text-center">{{number}}</h2>

        <button v-on:click="DECREMENT" class="bg-sky-700 px-3 py-2 rounded-md focus:ring-4 ring-sky-400 mx-4 text-white">DECREMENT</button>

    <div id="root">

        <main class="bg-blue-200">
            <section class="todo min-h-screen w-full flex justify-center items-center">
                <div class="container mx-auto">
                    <div class="todo_wrapper w-[800px] min-h-[600px] shadow-2xl shadow-blue-950 mx-auto p-4 bg-white">
                        <h1 class="text-3xl text-center my-4 text-blue-900 font-bold">MY TODO APP</h1>
                        <div class="flex">
                            <input v-bind:value="title" v-on:input="$event=>title=$event.target.value" type="text"
                                placeholder="Enter task title ..."
                                class="p-3 w-full focus:ring-2 focus:ring-blue-500 duration-200 outline-none border">
                            <button v-on:click="addTask"
                                class="p-3 text-white bg-blue-800 focus:ring-2 ml-2">ADD</button>
                        </div>

                        <div class="flex p-4">
                            <div class="item p-4 w-[45%] rounded-md bg-red-500 mx-3 font-bold text-white">Todo Done : 50
                            </div>
                            <div class="item p-4 w-[45%] rounded-md bg-blue-500 mx-3 font-bold text-white">Todo on
                                Progress : 50</div>
                        </div>

                        <ul class="w-full p-4">

                            <h1 v-if="!task.length" class="text-center text-2xl text-gray-400 mt-5">
                                EMPTY TASK LIST ‚ùó‚ùó‚ùó
                            </h1>

                            <li v-else v-for="(item, index) in task"
                                class="p-3 shadow border flex items-center justify-between m-2">
                                <span class="text-blue-900 font-bold mr-4">{{index+1}}</span>
                                <span>{{item.title}}</span>
                                <div>
                                    <button v-on:click="prompt(index)" class="text-2xl p-2 focus:ring-1 ring-gray-700">‚úèÔ∏è</button>
                                    <button v-on:click="remove(index)" class="text-2xl p-2 focus:ring-1 ring-gray-700">üóë</button>
                                </div>
                            </li>
                        </ul>

                    </div>
                </div>
            </section>
        </main>

    </div>


</body>
<script src="./app.js"></script>

</html>
